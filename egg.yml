name: Ogone
repository: https://github.com/SRNV/Ogone
version: 0.22.0
description: >-
  Web-Components compiler to create modern Apps (SPA, PWA)
  inspired by Vue and Svelte
stable: false
files:
  - ./docs/**/*
  - ./classes/**/*
  - ./examples/**/*
  - ./lib/**/*
  - ./public/**/*
  - ./src/**/*
  - ./tests/**/*
  - ./types/**/*
  - ./utils/**/*
  - ./externals/**/*
  - .d.ts
  - deps.ts
  - mod.ts
  - README.md
  - tsconfig.json
  - yaml-config.ts
