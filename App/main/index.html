<div o-for="users as (test)">
  <div o-for="users as (names)"> ${names+1} </div>
  <div o-for="users as (names)"> 
    <div o-for="[1,2] as (ar)"> ${ar} </div>  
  </div>
</div>
<script o-init>
  const { getTableUser } = Server; // back
    getTableUser(this.users) // back
      .then((res) => { // back
        // front
        this.count++; // front
        this.users = res.rows; // front
        
      })
      .catch((err/* back*/) => <div $$report> error get tableUser {err} </div>/* front */);
      this.interval = setInterval(() => { // front
        Math.random() > 0.8 ? this.users.push({ // front
          firstname: 'test', // front
          lastname: 'test2', // front
        }) : this.users = []; // front
      }, 500);
      this.tests.push(2);
</script>
