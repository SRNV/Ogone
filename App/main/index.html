<div>
  <div o-for="[1, 2, 3] as (userid)">
    test

<span o-for="Array.from(new Array(500)).map(function(p ,o) { return o }) as (names)"> test ${names} </span>
    TEST
  </div>
</div>
<div ref="report"></div>
<script o-init>
  const { getTableUser } = Modules;
    getTableUser()
      .then((res) => {
        this.count++;
        // this.users = res.rows;
        this.users .push({
          firstname: 'test',
          lastname: 'test2',
        });
      })
      .catch((err) => <div $$report> error get tableUser {err} </div>);
      this.interval = setInterval(() => {
        Math.random() > 0.5 ? this.users.push({
          firstname: 'test',
          lastname: 'test2',
        }) : this.users.pop();
      }, 500);
      this.tests.push(2);
</script>
<script o-close>
  this.tests = [];
  this.users = [];
</script>
